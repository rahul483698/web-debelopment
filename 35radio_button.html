<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
<div>
      <p><b>choose fruits name</b></p>
   
    
      <input type="radio" name="fruit" id="apple" value="apple"/>
      <label for="apple">apple</label>
      <input type="radio" name="fruit" id="mango" value="mango"/>
      <label for="mango">mango</label>
      <input type="radio" name="fruit" id="banana" value="banana"/>
      <label for="banana">banana</label>
</div>
<hr>
<div>
       <p><b>choose your subject</b></p>
       <input type="checkbox" name="subject" id="math" value="math"/>
       <label for="math">math</label>
       <input type="checkbox" name="subject" id="english" value="english"/>
       <label for="english">english</label>
       <input type="checkbox" name="subject" id="science" value="science"/>
       <label for="science">science</label>

</div>

    </form>
</body>
</html>
